<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>heymaj0</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "JetBrains Mono", monospace;
  background: #020402;
  color: #00ff88;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 480px;
  padding: 25px;
}

.terminal {
  background: #000;
  border: 1px solid #003b1f;
  border-radius: 10px;
  box-shadow: 0 0 25px rgba(0,255,136,0.15);
  padding: 20px;
}

.header {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 15px;
}

.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 1px solid #00ff88;
  object-fit: cover;
  display: block;
  margin: 10px auto 15px;
}

.name {
  text-align: center;
  font-size: 20px;
  margin-bottom: 5px;
}

.desc {
  text-align: center;
  font-size: 13px;
  opacity: 0.6;
  margin-bottom: 20px;
}

.link {
  display: block;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #003b1f;
  border-radius: 6px;
  text-decoration: none;
  color: #00ff88;
  transition: all 0.2s ease;
}

.link:hover {
  background: #001a0d;
  box-shadow: 0 0 10px rgba(0,255,136,0.3);
}

.cursor::after {
  content: "_";
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

.footer {
  margin-top: 15px;
  font-size: 11px;
  opacity: 0.4;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">
  <div class="terminal">

    <div class="header">user@heymaj0:~$ profile</div>

    <img src="avatar.jpg" class="avatar">

    <div class="name cursor">heymaj0</div>
    <div class="desc">ciberseguridad • privacidad • tecnología</div>

    <a class="link" href="#">Revisa tu huella digital</a>
    <a class="link" href="#">Protege tu privacidad</a>
    <a class="link" href="#">Asegura tus accesos</a>
    <a class="link" href="#">Mi portfolio</a>

    <div class="footer">terminal aesthetic v1.0</div>

  </div>
</div>

</body>
</html>
