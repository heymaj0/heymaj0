<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: "JetBrains Mono", monospace;
  background:#020617;
  color:#38bdf8;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container {
  width:100%;
  max-width:540px;
  padding:20px;
}

.panel {
  background:#020617;
  border:1px solid #0ea5e9;
  border-radius:10px;
  box-shadow:0 0 35px rgba(14,165,233,0.15);
  padding:20px;
}

/* scanning bar */

.scanbar {
  height:6px;
  background:#021526;
  border:1px solid #0ea5e9;
  margin-bottom:10px;
  overflow:hidden;
}

.scanbar::after {
  content:"";
  display:block;
  height:100%;
  width:40%;
  background:#38bdf8;
  animation:scan 2s linear infinite;
}

@keyframes scan {
  from { transform:translateX(-100%); }
  to { transform:translateX(250%); }
}

/* radar */

.radar {
  width:70px;
  height:70px;
  border:1px solid #0ea5e9;
  border-radius:50%;
  margin:10px auto;
  position:relative;
  overflow:hidden;
}

.radar::after {
  content:"";
  position:absolute;
  width:50%;
  height:2px;
  background:#38bdf8;
  top:50%;
  left:50%;
  transform-origin:left center;
  animation:spin 2s linear infinite;
}

@keyframes spin {
  from { transform:rotate(0deg); }
  to { transform:rotate(360deg); }
}

/* avatar */

.avatar {
  width:90px;
  height:90px;
  border-radius:6px;
  border:1px solid #0ea5e9;
  object-fit:cover;
  display:block;
  margin:10px auto;
}

.name {
  text-align:center;
  font-size:18px;
}

.desc {
  text-align:center;
  font-size:12px;
  opacity:0.65;
  margin:4px 0;
}

.socials {
  text-align:center;
  margin:10px 0;
}

.socials a {
  color:#38bdf8;
  text-decoration:none;
  margin:0 6px;
  font-size:12px;
  opacity:0.7;
}

.link {
  display:block;
  padding:12px;
  margin:8px 0;
  border:1px solid #0ea5e9;
  border-radius:6px;
  text-decoration:none;
  color:#38bdf8;
  background:#020617;
  font-size:13px;
  transition:all .2s;
}

.link:hover {
  background:#020c1b;
  box-shadow:0 0 12px rgba(14,165,233,0.35);
}

/* logs */

.logs {
  font-size:10px;
  opacity:0.5;
  height:40px;
  overflow:hidden;
  margin-top:10px;
}

.footer {
  margin-top:8px;
  font-size:10px;
  opacity:0.4;
  text-align:center;
}
</style>
</head>

<script>
function count(el){
  let log = document.getElementById("logs");
  let msg = "[LOG] click → " + el.innerText;
